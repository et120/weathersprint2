<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>climate.xchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>


    <!-- Navbar -->
    <div class="container-fluid" style="background-color: white;">
        <div class="row border d-flex align-items-center" style="padding-left: 10%; padding-right: 10%;">
            <div class="col">
                <h1>climate.xchange</h1>
            </div>
            <div class="col">
                <input id="userSearch" type="text" placeholder="Search for a City">
                <button id="searchBtn"><img src="./assets/magnify.png" alt="search icon" style="height: 10px;"></button>
            </div>
        </div>
    </div>

    <!-- Navbar End -->
    <div class="container">
        <br>
        <!-- Main -->
        <div class="row" style="background-color: white;">
            <div class="col border">
                <div class="row">
                    <div class="col">
                        <h4 id="cityName">SAN FRANCISCO</h4>
                    </div>
                    <div class="col">
                        <img src="./assets/heart.png" alt="heart icon" style="height: 20px;">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img id="currentWeatherIcon" src="" alt="weather icon" style="max-width: 50%;">
                    </div>
                    <div class="col">
                        <h2><span id="currentTemp">54</span>°F</h2>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col">
                        <p id="currentDesc">cloudy</p>
                    </div>
                    <div class="col">
                        <p>H: <span id="currentHigh">72</span>°F L: <span id="currentLow">37</span>°F</p>
                    </div>
                </div>
            </div>
            <div class="col border">
                <div class="row">
                    <div class="col">
                        <h4>TODAY</h4>
                    </div>
                    <div class="col">
                        <p id="time">12:55 PM</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p>9am</p>
                        <img id="morningIcon" src="" alt="weather icon" style="max-width: 50%;">
                        <h2><span id="morningTemp">38</span>°</h2>
                    </div>
                    <div class="col">
                        <p>12pm</p>
                        <img id="afternoonIcon" src="" alt="weather icon" style="max-width: 50%;">
                        <h2><span id="afternoonTemp">54</span>°</h2>
                    </div>
                    <div class="col">
                        <p>6pm</p>
                        <img id="nightIcon" src="" alt="weather icon" style="max-width: 50%;">
                        <h2><span id="nightTemp">58</span>°</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- 1st Row End -->

        <br>
        <div class="row" style="background-color: white;">
            <div class="col border">
                <h5 id="dateDayOne">TUE 12/8</h5>
                <img id="dayOneIcon" src="" alt="weather icon" style="max-width: 50%;">
                <p><span id="dayOneHigh">74</span>°F | <span id="dayOneLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayTwo">WED 12/9</h5>
                <img id="dayTwoIcon" src="" alt="weather icon" style="max-width: 50%;">
                <p><span id="dayTwoHigh">74</span>°F | <span id="dayTwoLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayThree">THU 12/10</h5>
                <img id="dayThreeIcon" src="" alt="weather icon" style="max-width: 50%;">
                <p><span id="dayThreeHigh">74</span>°F | <span id="dayThreeLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayFour">FRI 12/11</h5>
                <img id="dayFourIcon" src="" alt="weather icon" style="max-width: 50%;">
                <p><span id="dayFourHigh">74</span>°F | <span id="dayFourLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayFive">SAT 12/12</h5>
                <img id="dayFiveIcon" src="" alt="weather icon" style="max-width: 50%;">
                <p><span id="dayFiveHigh">74</span>°F | <span id="dayFiveLow">34</span>°F</p>
            </div>
        </div>
        <!-- 2nd Row End -->

        <br>
        <div class="row d-flex justify-content-center">
            <button style="width: 40%;">HI Open Your Favorite Places</button>
        </div>
        <!-- 3rd Row End -->
        <!-- Main End -->

        <!-- Footer -->
        <div class="row pt-5">
            <div class="col text-center">
                <p style="color: white;">handcrafted by Joseph Racca</p>
            </div>
        </div>
        <!-- Footer End -->

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
