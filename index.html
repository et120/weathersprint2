<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>climate.xchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>


    <!-- Navbar -->
    <nav class="navbar bgWhite">
        <div class="container-fluid mx-5 px-5 d-flex justify-content-evenly">
          <a class="navbar-brand navTitle ms-5 ps-5 pb-0">climate.xchange</a>
          <form class="d-flex me-5 pe-5" role="search">
            <input id="userSearch" class="form-control me-2 searchBox" type="text" placeholder="Search for a City" aria-label="Search">
            <button id="searchBtn" class="btn searchBtn" type="button"><img class="img-fluid" width="25px" src="./assets/magnify.png" alt="search icon"></button>
          </form>
        </div>
      </nav>
    <!-- Navbar End -->

    <div class="container pt-4">
        <br>
        <!-- Main -->
        <div class="row d-flex justify-content-center">
            <div class="col-4 bgWhite borderRadius me-2">
                <div class="row ps-4 pt-4">
                    <div class="col">
                        <h4 id="cityName" class="RobotoLightFont headerText">SAN FRANCISCO</h4>
                    </div>
                    <div class="col">
                        <img src="./assets/heart.png" alt="heart icon" style="height: 20px;">
                    </div>
                </div>

                <div class="row ps-4">
                    <div class="col">
                        <p class="weatherIconFont" id="currentWeatherIcon"></p>
                    </div>
                    <div class="col">
                        <h2 class="tempText"><span id="currentTemp">54</span>°F</h2>
                    </div>
                </div>

                <hr>
                <div class="row ps-4 belowCityText">
                    <div class="col">
                        <p id="currentDesc">cloudy</p>
                    </div>
                    <div class="col">
                        <p>H: <span id="currentHigh">72</span>°F L: <span id="currentLow">37</span>°F</p>
                    </div>
                </div>
            </div>
            
            <div class="col-4 bgWhite borderRadius ms-2">
                <div class="row">
                    <div class="col">
                        <h4 class="RobotoLightFont headerText2">TODAY</h4>
                    </div>
                    <div class="col">
                        <p id="time" class="RobotoLightFont headerText2">12:55 PM</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="timesText">8am</p>
                        <p class="weatherIconFont" id="morningIcon"></p>
                        <h2 class="todaysTempsHour"><span id="morningTemp">38</span>°</h2>
                    </div>
                    <div class="col">
                        <p class="timesText">noon</p>
                        <p class="weatherIconFont" id="afternoonIcon"></p>
                        <h2 class="todaysTempsHour"><span id="afternoonTemp">54</span>°</h2>
                    </div>
                    <div class="col">
                        <p class="timesText">8pm</p>
                        <p class="weatherIconFont" id="nightIcon"></p>
                        <h2 class="todaysTempsHour"><span id="nightTemp">58</span>°</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- 1st Row End -->

        <br>
        <div class="row RobotoLightFont">
            <div class="col border">
                <h5 id="dateDayOne">TUE 12/8</h5>
                <p class="weatherIconFont" id="dayOneIcon"></p>
                <p class="RobotoRegularFont"><span id="dayOneHigh">74</span>°F | <span id="dayOneLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayTwo">WED 12/9</h5>
                <p class="weatherIconFont" id="dayTwoIcon"></p>
                <p class="RobotoRegularFont"><span id="dayTwoHigh">74</span>°F | <span id="dayTwoLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayThree">THU 12/10</h5>
                <p class="weatherIconFont" id="dayThreeIcon"></p>
                <p class="RobotoRegularFont"><span id="dayThreeHigh">74</span>°F | <span id="dayThreeLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayFour">FRI 12/11</h5>
                <p class="weatherIconFont" id="dayFourIcon"></p>
                <p class="RobotoRegularFont"><span id="dayFourHigh">74</span>°F | <span id="dayFourLow">34</span>°F</p>
            </div>
            <div class="col border">
                <h5 id="dateDayFive">SAT 12/12</h5>
                <p class="weatherIconFont" id="dayFiveIcon"></p>
                <p class="RobotoRegularFont"><span id="dayFiveHigh">74</span>°F | <span id="dayFiveLow">34</span>°F</p>
            </div>
        </div>
        <!-- 2nd Row End -->

        <br>
        <div class="row d-flex justify-content-center">
            <button style="width: 40%;"><img src="./assets/like.png" alt="heart icon" style="height: 20px;"> Open Your
                Favorite Places</button>
        </div>
        <!-- 3rd Row End -->
        <!-- Main End -->

        <!-- Footer -->
        <div class="row pt-5">
            <div class="col text-center">
                <p style="color: white;">handcrafted by Joseph Racca</p>
            </div>
        </div>
        <!-- Footer End -->

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
